<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="widthdevice-width,initial-scale1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <link  type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.css"></script>
    <style>
  .bg{background:url(r.jpg)no-repeat;height: 100vh;width:100%}    
.form-container{border:0px solid #ffff;padding:50px 60px ;
}

    </style>
    </head>
    <body>
        
        <div class="container-fluid">
            <div class="bg">
            <div class="row">
                <div class="col-mid-4 col-sm-4 col-xs-12"></div>
                <div class="col-mid-4 col-sm-4 col-xs-12">
                  <h2>REGISTRATION FORM</h2>
                    <form class="form-container">
                    
                        <div class="form-group">
                            
                            <label for="Firstname">Firstname</label>
                            <input type="Firstname" class="form-control" id="name" placeholder="Enter firstname">
                        </div>
                        <div class="form-group">
                            <label for="Lastname">Lastname</label>
                            <input type="Lastname" class="form-control" id="name" placeholder="Enter Lastname">
                        </div>
                        <div class="form-group">
                            <label for="E-mail">E-mail</label>
                            <input type="E-mail" class="form-control" id="eid" placeholder="Enteremail">
                        </div>
                        <div class="form-group">
                            <label for="Mobilenumber">Mobile number</label>
                            <input type="Mobilenumber" class="form-control" id="mid" placeholder="Enter Mobilenumber">
                        </div>
                        
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input type="Username" class="form-control" id="uid" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="Password" class="form-control" id="pid" placeholder="Enter Password">
                            <small>Password must be 6 characters</small>
                        </div>
                        
                        
                        
                           <button type="submit" class="btn btn-success btn-block">Register</button>
                    </form>
                </div>
                <div class="col-mid-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
        </div>
    </body>
</html>
