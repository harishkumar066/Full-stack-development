<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="widthdevice-width,initial-scale1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <link  type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.css"></script>
    <style>
      .bg{background:url('4.jpeg') no-repeat;width:100%;height:100vh;}

.form-container{border:0px solid #ffff;padding:50px 60px ;
-webkit-box-shadow:-1px 4px 26px 11px right(0,0 ,0,75);

-moz-box-shadow:-1px 4px 26px 11px right(0,0 ,0,75);
box-shadow: -1px 4px 26px 11px right(0,0 ,0,75)
}

    </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="bg">
            <div class="row">
                <div class="col-mid-4 col-sm-4 col-xs-12"></div>
                <div class="col-mid-4 col-sm-4 col-xs-12">
                  <div class="bg">
                    <form class="form-container">
                    
                        <div class="form-group">
                            
                            <label for="username">Username</label>
                            <input type="username" class="form-control" id="uid" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="Password" class="form-control" id="pid" placeholder="Enter Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Remember me
                            </label>
                        </div>
                           <button type="submit" class="btn btn-success btn-block">Login</button>
                    </form>
                </div>
                <div class="col-mid-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
        </div>
    </body>
</html>
